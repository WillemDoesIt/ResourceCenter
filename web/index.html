<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Center</title>
    <link href="./format.css" rel="stylesheet" type="text/css" media="all">
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    <script type="module">
        import init, {main} from './wasm/vanzwol_gustafson.js';
        await init();
        main();
    </script>
</head>

<body>
    <br>
    <div class="main" id="main">
        <h1 id="resource-center">Resource Center Search Page</h1>
        <div id="search" class="search-container">
            <input
                type="text"
                id="query"
                name="q"
                placeholder="Search resources..."
                class="search-input"
            />
            <input
                type="button"
                id="submit"
                value="Search"
                class="search-button"
            />
        </div>
    </div>
    <div id="dynamic-content">
    </div>
</body>

</html>
