    <div class="main nav-space" id="main" style="border-bottom: 1px solid var(--border);">
        <h3>What help are you looking for?</h3>
        <div class="inline-container">
            <span>Service Type: </span>
            <div class="search-container">
                <input class="formLine" type="text" id="search-input"
                    placeholder="Resource Finder, Food, Clothes, Shelter, ect..." data-error="Not a valid service type">
                <div class="dropdown" id="dropdown"></div>
                <div class="validation-message" id="type-validation"></div>
            </div>
        </div>
        <div class="inline-container">
            <span>Service Group: </span>
            <div class="search-container">
                <input class="formLine" type="text" id="group-input"
                    placeholder="Immigrants, Refugees, Pregnant, ect..." data-error="Not a valid group type">
                <div class="dropdown" id="group-dropdown"></div>
                <div class="validation-message" id="group-validation"></div>
            </div>
        </div>
        <div id="dynamic-result-count" class="subtext">Awaiting input above...</div>
    </div>
