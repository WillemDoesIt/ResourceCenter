<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Center</title>
    <link rel="icon" type="image/x-icon" href="/style/favicon.ico">
    <link href="./style/format.css" rel="stylesheet" type="text/css" media="all">
    <link href="./style/styles.css" rel="stylesheet" type="text/css" media="all">
    <script type="module">
        import init, {main} from './wasm/vanzwol_gustafson.js';
        await init();
        main();
    </script>
</head>

<body>
    <br>
    <div class="main" id="main">
        <h1 id="resource-center">Resource Center Search Page</h1>
        <div id="search" class="search-container">
            <input
                type="text"
                id="query"
                name="q"
                placeholder="Search resources..."
                class="search-input"
            />
            <input
                type="button"
                id="submit"
                value="Search"
                class="search-button"
            />
        </div>
        <div>
            <p style="text-align: center; margin: 0; padding: 0;">One word or exact phrase searches work best</p>
        </div>
    </div>
    <div id="dynamic-content">
    </div>
    <footer><p>Created by Willem Van Zwol and Grant Gustafson 2025, <a href="https://github.com/WillemDoesIt/ResourceCenter">Github Source Code</a></p></footer>
</body>

</html>
